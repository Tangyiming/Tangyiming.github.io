    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"deploy","belongsTo":{"edges":[{"node":{"title":"优雅的部署github pages博客","path":"\u002Fgithub-pages\u002F","date":"9. December 2019","timeToRead":1,"description":"几个你可能也会遇到的问题~","content":"\u003Cp\u003E这里分享下我使用\u003Ca href=\"https:\u002F\u002Fgridsome.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGridsome\u003C\u002Fa\u003E建博客并使用\u003Ca href=\"https:\u002F\u002Fpages.github.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGitHub Pages\u003C\u002Fa\u003E免费托管中遇到了几个作为新手一定会遇到的问题。\u003C\u002Fp\u003E\n\u003Ch2 id=\"项目源码与静态文件的存放问题\"\u003E\u003Ca href=\"#%E9%A1%B9%E7%9B%AE%E6%BA%90%E7%A0%81%E4%B8%8E%E9%9D%99%E6%80%81%E6%96%87%E4%BB%B6%E7%9A%84%E5%AD%98%E6%94%BE%E9%97%AE%E9%A2%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E项目源码与静态文件的存放问题\u003C\u002Fh2\u003E\n\u003Cp\u003E由于我们需要将Gridsome或者其他工具（如\u003Ca href=\"https:\u002F\u002Fwww.gatsbyjs.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGatsby\u003C\u002Fa\u003E ）build后的静态文件放在github仓库并作为网站的Source，所以我们不可能将项目直接存放到github上。\u003C\u002Fp\u003E\n\u003Cp\u003E我选择了master分支作为我的站点的Source分支，创建了src分支存储我的项目代码。\u003C\u002Fp\u003E\n\u003Ch2 id=\"使用gh-pages部署\"\u003E\u003Ca href=\"#%E4%BD%BF%E7%94%A8gh-pages%E9%83%A8%E7%BD%B2\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E使用gh-pages部署\u003C\u002Fh2\u003E\n\u003Cp\u003E如果是手动build，再分别修改source分支与src分支提交简直是个噩梦，过程繁琐且容易出错。\u003C\u002Fp\u003E\n\u003Cp\u003E我们选择安装\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Ftschaub\u002Fgh-pages\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Egh-pages\u003C\u002Fa\u003E进行自动化的部署工作，如何安装就不赘述，详细使用阅读文档。\u003C\u002Fp\u003E\n\u003Cp\u003Egh-pages有多种命令进行使用，这里根据我们的需求：\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E将gridsome build出的dist目录下的文件提交到仓库的master分支\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E于是我们在\u003Ccode class=\"language-text\"\u003Epackage.json\u003C\u002Fcode\u003E的scripts下添加以下配置：\u003C\u002Fp\u003E\n\u003Cpre class=\"language-json\"\u003E\u003Ccode class=\"language-json\"\u003E\u003Cspan class=\"token property\"\u003E\"predeploy\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"npm run build\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n\u003Cspan class=\"token property\"\u003E\"deploy\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"gh-pages -b master -d dist\"\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E这里 \u003Ccode class=\"language-text\"\u003E-b\u003C\u002Fcode\u003E 指定要部署的分支，\u003Ccode class=\"language-text\"\u003E-d\u003C\u002Fcode\u003E 指定Source文件目录，也就是build后生成的目录。\u003C\u002Fp\u003E\n\u003Cp\u003E以后只需一件 \u003Ccode class=\"language-text\"\u003Enpm deploy\u003C\u002Fcode\u003E 即可完成部署。如果你的博客绑定了自己的域名，请继续往下阅读。\u003C\u002Fp\u003E\n\u003Ch2 id=\"cname\"\u003E\u003Ca href=\"#cname\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECNAME\u003C\u002Fh2\u003E\n\u003Cp\u003E以上方法每次自动构建会出现一个问题，就是会把我们的CNAME文件删掉，为了避免这个问题，在我们的项目根目录新建CNAME文件，里面写上你的域名。然后在构建脚本上做一点修改：\u003C\u002Fp\u003E\n\u003Cpre class=\"language-json\"\u003E\u003Ccode class=\"language-json\"\u003E\u003Cspan class=\"token property\"\u003E\"predeploy\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"npm run build &amp;&amp; copy CNAME dist || cp CNAME dist\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E意思是在prebuild阶段，build执行完，再将CNAME文件拷贝到dist目录下，这样到了deploy阶段，CNAME文件也就一同被部署到了master分支上了。\u003C\u002Fp\u003E\n\u003Cp\u003E这里\u003Ccode class=\"language-text\"\u003Ecopy\u003C\u002Fcode\u003E是windows上的CMD指令，\u003Ccode class=\"language-text\"\u003Ecp\u003C\u002Fcode\u003E是linux或者os里的指令。如果\u003Ccode class=\"language-text\"\u003E&amp;&amp;\u003C\u002Fcode\u003E前的指令执行成功，则会执行\u003Ccode class=\"language-text\"\u003E&amp;&amp;\u003C\u002Fcode\u003E后的指令；如果\u003Ccode class=\"language-text\"\u003E||\u003C\u002Fcode\u003E前的指令执行失败，则会执行\u003Ccode class=\"language-text\"\u003E||\u003C\u002Fcode\u003E后的指令。这样就可以兼容多个操作系统啦～\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.67a99f5c.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.0b9aa21e.js" defer></script>
